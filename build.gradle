buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:0.5.4"
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: "android"

android {
    buildToolsVersion "18.0"
    compileSdkVersion 18

    defaultConfig {
        versionName "1.0.1"
        versionCode 2
        minSdkVersion 7
        targetSdkVersion 18
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:18.0.+"
}